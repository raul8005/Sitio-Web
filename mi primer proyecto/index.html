<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi primera pagina</title>
    <link rel="stylesheet" type="text/css" href="estilo.css">
</head>

<body>
    <header>
        <div class="logo-container">
            <img src="Img/utpl-1024x412.png" alt="Logo UTPL" class="logo">
            <div class="title">UNIVERSIDAD TECNICA PARTICULAR DE LOJA</div>
        </div>
    </header>
    <div class="container">
        <div class="service-section">
            <h2>MENU</h2>
            <ul>
                <li><img src="Img/atencioncliente.png" alt="Atencion al cliente" width="20%">Atención al cliente</li>
                <li><img src="Img/utpl+.png" alt="UTPL+" width="20%">UTPL+</li>
                <li><img src="Img/correo.png" alt="Correo" width="20%">Correo</li>
                <li><img src="Img/directorio.png" alt="Directorio" width="20%">Directorio</li>
            </ul>
        </div>

        <div class="trabajo-section">
            <h2>AREA DE TRABAJO</h2>
            <form action="#">
                <label for="correo">Usuario:</label>
                <input type="text" id="correo" name="correo" placeholder="nombre" required>
                <label for="contrasena">Contraseña:</label>
                <input type="password" id="contrasena" name="contrasena" placeholder="********" required>
                <button type="submit">Ingresar</button>
                <a id="olvide" href="#">Olvidé mi contraseña</a>
            </form>
        </div>
    </div>
    
    <footer>
        <p> UTPL La universidad católica de Loja.</p>
        </p>Realizado por: Raul Medina</p>
    </footer>
</body>

</html>
